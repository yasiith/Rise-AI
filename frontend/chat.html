<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rise AI - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <div class="flex items-center">
            <div
              class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center mr-3"
            >
              <i class="fas fa-robot text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-semibold text-gray-900">Rise AI</h1>
          </div>

          <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-500">
              Welcome,
              <span id="userFullName" class="font-medium text-gray-900"></span>
              <span
                id="userRole"
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800 ml-2"
              ></span>
            </div>
            <button id="logoutBtn" class="text-gray-400 hover:text-gray-600">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Chat Container -->
    <div class="flex h-screen pt-16">
      <!-- Sidebar -->
      <div
        class="w-64 bg-white shadow-sm border-r border-gray-200 flex flex-col"
      >
        <!-- Quick Actions -->
        <div class="p-4 border-b border-gray-200">
          <h3 class="text-sm font-medium text-gray-900 mb-3">Quick Actions</h3>
          <div class="space-y-2">
            <button
              id="quickShowTasks"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition duration-150"
            >
              <i class="fas fa-list mr-2"></i>Show My Tasks
            </button>
            <button
              id="quickCreateTask"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition duration-150"
            >
              <i class="fas fa-plus mr-2"></i>Create Task
            </button>
            <button
              id="quickStats"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition duration-150"
            >
              <i class="fas fa-chart-bar mr-2"></i>Statistics
            </button>
            <button
              id="quickHelp"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition duration-150"
            >
              <i class="fas fa-question-circle mr-2"></i>Help
            </button>
          </div>
        </div>

        <!-- Chat History Controls -->
        <div class="p-4 border-b border-gray-200">
          <h3 class="text-sm font-medium text-gray-900 mb-3">Chat</h3>
          <div class="space-y-2">
            <button
              id="clearHistory"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md transition duration-150"
            >
              <i class="fas fa-trash mr-2"></i>Clear History
            </button>
          </div>
        </div>

        <!-- User Info -->
        <div class="mt-auto p-4 bg-gray-50">
          <div class="text-xs text-gray-500">
            <div>
              Status: <span class="text-green-600 font-medium">Online</span>
            </div>
            <div>Session: <span id="sessionTime">00:00</span></div>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="flex-1 flex flex-col">
        <!-- Chat Messages -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
          <!-- Welcome Message -->
          <div class="flex justify-start">
            <div class="max-w-3xl">
              <div class="flex items-start space-x-3">
                <div
                  class="h-8 w-8 bg-indigo-600 rounded-full flex items-center justify-center"
                >
                  <i class="fas fa-robot text-white text-sm"></i>
                </div>
                <div>
                  <div
                    class="bg-white rounded-lg shadow-sm border border-gray-200 p-3"
                  >
                    <p class="text-gray-900">
                      Hello! I'm Rise AI, your task management assistant. How
                      can I help you today?
                    </p>
                  </div>
                  <span class="text-xs text-gray-500 mt-1 block">Just now</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="border-t border-gray-200 bg-white p-4">
          <form id="chatForm" class="flex space-x-4">
            <div class="flex-1">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                autocomplete="off"
              />
            </div>
            <button
              type="submit"
              id="sendBtn"
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>

          <!-- Typing Indicator -->
          <div id="typingIndicator" class="hidden mt-2 text-sm text-gray-500">
            <i class="fas fa-circle-notch fa-spin mr-1"></i>
            Rise AI is typing...
          </div>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
