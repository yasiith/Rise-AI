<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rise AI - Employee Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <div
            class="mx-auto h-16 w-16 bg-indigo-600 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-robot text-white text-2xl"></i>
          </div>
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            Welcome to Rise AI
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            Your intelligent task management assistant
          </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" id="loginForm">
          <div class="rounded-md shadow-sm space-y-4">
            <!-- Username -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Username
              </label>
              <input
                id="username"
                name="username"
                type="text"
                required
                class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                placeholder="Enter your username"
              />
            </div>

            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Password
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="relative block w-full px-3 py-2 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Enter your password"
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <i
                    class="fas fa-eye text-gray-400 hover:text-gray-600"
                    id="toggleIcon"
                  ></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Login Button -->
          <div>
            <button
              type="submit"
              id="loginBtn"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <i
                  class="fas fa-sign-in-alt text-indigo-500 group-hover:text-indigo-400"
                ></i>
              </span>
              Sign in to Chat
            </button>
          </div>

          <!-- Demo Credentials -->
          <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h4 class="text-sm font-medium text-blue-900 mb-2">
              Demo Credentials:
            </h4>
            <div class="text-xs text-blue-700 space-y-1">
              <div><strong>Employee:</strong> demo_employee / password123</div>
              <div><strong>Manager:</strong> demo_manager / password123</div>
            </div>
          </div>
        </form>

        <!-- Error/Success Messages -->
        <div id="messageDiv" class="hidden mt-4 p-4 rounded-md">
          <div id="messageText" class="text-sm font-medium"></div>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
